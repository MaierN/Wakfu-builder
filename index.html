<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="main.css">

    <title>Wakfu builder</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Wakfu builder</h1>
            </div>
        </div>
        <div class="row">
            <form class="main-form" action="javascript:main_form_submit()">
                <div class="form-row">
                    <div class="col">
                        <label for="filter-level-from">De :
                            <input type="number" class="form-control" min="0" max="200" placeholder="0" name="filter-level-from" id="filter-level-from" />
                        </label>
                    </div>
                    <div class="col">
                        <label for="filter-level-to">À :
                            <input type="number" class="form-control" min="0" max="200" placeholder="200" name="filter-level-to" id="filter-level-to" />
                        </label>
                    </div>
                    <div class="col">
                        <label for="filter-bonuses">Bonus :
                            <table class="table filter-bonus-table" name="filter-bonuses" id="filter-bonuses">
                                <tbody>
                                    <tr id="filter-bonus-tr"></tr>
                                </tbody>
                            </table>
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Chercher</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col">
                <table class="table main-table">
                    <thead>
                        <tr>
                            <th colspan=2>Objet</th>
                            <th>Rareté</th>
                            <th>Type</th>
                            <th>Bonus</th>
                            <th>Niveau</th>
                        </tr>
                    </thead>
                    <tbody id="main-tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="update/data/item_data.js"></script>
    <script src="main.js"></script>
</body>

</html>
